<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>JARDINERA ACE - Parking Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800&display=swap"
    rel="stylesheet">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="JARDINERA">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úàÔ∏è</text></svg>">
  <link rel="apple-touch-icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%230f172a%22/><text x=%2250%%22 y=%2250%%22 dominant-baseline=%22central%22 text-anchor=%22middle%22 font-size=%2270%22>‚úàÔ∏è</text></svg>">

  <style>
    :root {
      --primary: #f59e0b;
      --primary-glow: rgba(245, 158, 11, 0.4);
      --bg-dark: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.6);
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --accent: #38bdf8;
      --danger: #ef4444;
      --glass-border: rgba(255, 255, 255, 0.08);
      --item-height: 40px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Bloqueo total de fondo mientras modal abierto */
    html.scroll-lock,
    body.scroll-lock {
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body.scroll-lock {
      position: fixed;
      left: 0;
      right: 0;
      width: 100%;
    }

    .bg-glow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .glow-1 {
      position: absolute;
      top: -10%;
      right: -10%;
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
      filter: blur(80px);
      opacity: 0.5;
    }

    .glow-2 {
      position: absolute;
      bottom: -10%;
      left: -10%;
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
      filter: blur(80px);
      opacity: 0.4;
    }

    .container {
      max-width: 428px;
      margin: 0 auto;
      padding: 0 1rem;
      width: 100%;
    }

    header {
      padding: 1.5rem 0 0.75rem;
      text-align: center;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin-bottom: 0.15rem;
    }

    .highlight {
      color: var(--primary);
      text-transform: uppercase;
      position: relative;
      display: inline-block;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.65rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0.8;
    }

    .glass {
      background: var(--bg-card);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .actions-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.6rem;
      margin-bottom: 1.25rem;
      height: 86px;
    }

    .btn-primary {
      background: var(--primary);
      color: var(--bg-dark);
      border: none;
      border-radius: 1rem;
      font-weight: 900;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      line-height: 1.1;
    }

    .btn-primary:active {
      transform: scale(0.97);
      filter: brightness(1.1);
    }

    .btn-secondary {
      background: rgba(0, 0, 0, 0.25);
      color: var(--text-main);
      border: 1px solid var(--glass-border);
      border-radius: 1rem;
      font-weight: 900;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      line-height: 1.1;
    }

    .btn-secondary:active {
      transform: scale(0.97);
      border-color: rgba(255, 255, 255, 0.16);
    }

    .btn-icon {
      font-size: 1.25rem;
    }

    .results-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      padding-bottom: 3rem;
    }

    .flight-card {
      padding: 0.75rem;
      position: relative;
      animation: slideUp 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      border-radius: 1rem;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card-body.minimalist {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 1.5rem 0.5rem;
    }

    .info-item {
      text-align: center;
      width: auto;
    }

    .info-item label {
      display: block;
      font-size: 0.65rem;
      text-transform: uppercase;
      color: var(--text-muted);
      opacity: 0.7;
    }

    .info-item span {
      font-weight: 900;
      line-height: 1.1;
      display: block;
      font-size: 2.2rem;
    }

    .val-gate {
      color: var(--accent);
    }

    .val-parking {
      color: var(--primary);
    }

    .card-actions {
      display: flex;
      gap: 0.3rem;
      border-top: 1px solid var(--glass-border);
      padding-top: 0.5rem;
      margin-top: 0.3rem;
    }

    .btn-action {
      flex: 1;
      padding: 0.35rem;
      border-radius: 0.4rem;
      border: 1px solid var(--glass-border);
      font-weight: 800;
      font-size: 0.55rem;
      cursor: pointer;
      transition: all 0.2s;
      background: transparent;
      color: var(--text-muted);
    }

    .btn-action.edit:active {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(56, 189, 248, 0.1);
    }

    .btn-action.delete:active {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      opacity: 0.25;
      font-weight: 700;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(15px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;

      /* Bloqueo de gestos/scroll en el overlay */
      overscroll-behavior: none;
      touch-action: none;
    }

    .modal-content {
      width: 100%;
      max-width: 360px;
      padding: 1.75rem;
      position: relative;

      /* Permite que los pickers funcionen (ellos gestionan touch) */
      overscroll-behavior: none;
      touch-action: none;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .modal-pickers-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
      height: 120px;
    }

    .picker-selection-overlay {
      position: absolute;
      top: 50%;
      left: 0.3rem;
      right: 0.3rem;
      transform: translateY(-50%);
      height: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.6rem;
      pointer-events: none;
      z-index: 2;
    }

    .modal-picker-item {
      position: relative;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 0.75rem;
      mask-image: linear-gradient(to bottom, transparent, black 30%, black 70%, transparent);
      -webkit-mask-image: linear-gradient(to bottom, transparent, black 30%, black 70%, transparent);
    }

    .picker-wheel {
      position: absolute;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
      cursor: grab;
      user-select: none;
      touch-action: none;
      will-change: transform;
    }

    .picker-item {
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      font-weight: 800;
      color: var(--text-muted);
      transition: color 0.2s, font-size 0.2s;
      width: 100%;
      text-align: center;
      line-height: 1.2;
    }

    .picker-item.active {
      color: var(--primary);
      font-size: 1.5rem;
    }

    .btn-save {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 0.75rem;
      background: var(--primary);
      color: var(--bg-dark);
      font-weight: 900;
      cursor: pointer;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="bg-glow">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
  </div>

  <header class="container">
    <h1>JARDINERA <span class="highlight">ACE</span></h1>
    <div class="subtitle">Airport Monitor</div>
  </header>

  <main class="container">
    <div class="actions-row">
      <button id="addBtn" class="btn-primary glass">
        <span class="btn-icon">‚ûï</span>
        <span>A√ëADIR</span>
      </button>

      <button id="clearBtn" class="btn-secondary glass">
        <span class="btn-icon">üßπ</span>
        <span>LIMPIAR</span>
      </button>
    </div>

    <div id="resultsList" class="results-list">
      <div class="empty-state">Sin registros. Pulsa A√ëADIR.</div>
    </div>
  </main>

  <div id="editModal" class="modal">
    <div class="modal-content glass" id="modalContent">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h2 style="margin-bottom: 1.25rem; font-family: Montserrat; font-size: 1rem; text-align: center;">
        PUERTA / PARKING
      </h2>

      <form id="editForm">
        <div class="modal-pickers-row">
          <!-- (Invertido) Primero PUERTA -->
          <div style="display:flex; flex-direction:column; gap:0.3rem">
            <label style="font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; text-align: center;">
              Puerta
            </label>
            <div class="modal-picker-item" id="modalGateContainer">
              <div class="picker-selection-overlay"></div>
              <div class="picker-wheel" id="modalGateWheel"></div>
            </div>
          </div>

          <!-- Luego PARKING -->
          <div style="display:flex; flex-direction:column; gap:0.3rem">
            <label style="font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; text-align: center;">
              Parking
            </label>
            <div class="modal-picker-item" id="modalParkContainer">
              <div class="picker-selection-overlay"></div>
              <div class="picker-wheel" id="modalParkingWheel"></div>
            </div>
          </div>
        </div>

        <input type="hidden" id="editId" value="">

        <button type="submit" class="btn-save">GUARDAR</button>
      </form>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'JARDINERA_ACE_MANUAL_V3';
    let entries = [];

    function newId() {
      if (window.crypto && crypto.randomUUID) return crypto.randomUUID();
      return 'id_' + Math.random().toString(16).slice(2) + Date.now().toString(16);
    }

    function saveData() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
    }

    function loadData() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        const parsed = saved ? JSON.parse(saved) : [];
        entries = Array.isArray(parsed) ? parsed : [];
      } catch {
        entries = [];
      }
      renderList();
    }

    function clearAll() {
      entries = [];
      localStorage.removeItem(STORAGE_KEY);
      renderList();
    }

    /********************
     * Bloqueo total fondo (modal)
     ********************/
    let _scrollY = 0;
    function lockBackground() {
      _scrollY = window.scrollY || window.pageYOffset || 0;
      document.documentElement.classList.add('scroll-lock');
      document.body.classList.add('scroll-lock');
      document.body.style.top = `-${_scrollY}px`;
    }

    function unlockBackground() {
      document.documentElement.classList.remove('scroll-lock');
      document.body.classList.remove('scroll-lock');
      document.body.style.top = '';
      window.scrollTo(0, _scrollY);
    }

    /********************
     * Picker (ruleta iPhone) con soporte para "‚Äî"
     * - Usamos 0 como "sin puerta" y se muestra como "‚Äî"
     ********************/
    class InfinitePicker {
      constructor(wheelId, options, displayFn = null) {
        this.wheel = document.getElementById(wheelId);
        this.options = options;
        this.displayFn = displayFn || ((v) => String(v));

        this.itemHeight = 40;
        this.pickerHeight = 0;
        this.currentY = 0;
        this.isDragging = false;
        this.startY = 0;
        this.velocity = 0;
        this.lastY = 0;
        this.lastTime = 0;
        this.selectedValue = options[0];

        this.loopCount = 5;
        this.totalOptions = options.length;
        this.fullList = [];
        for (let i = 0; i < this.loopCount; i++) this.fullList.push(...options);

        this.init();
      }

      init() {
        this.wheel.innerHTML = '';
        this.fullList.forEach((opt) => {
          const div = document.createElement('div');
          div.className = 'picker-item';
          div.textContent = this.displayFn(opt);
          this.wheel.appendChild(div);
        });

        this.pickerHeight = this.wheel.parentElement.clientHeight || 120;
        const midSetIdx = Math.floor(this.loopCount / 2) * this.totalOptions;
        this.itemYOffset = (this.pickerHeight / 2) - (this.itemHeight / 2) - 2;
        this.currentY = -midSetIdx * this.itemHeight;

        this.update();

        this.wheel.addEventListener('touchstart', e => this.onStart(e), { passive: false });
        window.addEventListener('touchmove', e => this.onMove(e), { passive: false });
        window.addEventListener('touchend', () => this.onEnd());

        this.wheel.addEventListener('mousedown', e => this.onStart(e));
        window.addEventListener('mousemove', e => this.onMove(e));
        window.addEventListener('mouseup', () => this.onEnd());

        this.wheel.parentElement.addEventListener('wheel', e => {
          e.preventDefault();
          this.currentY -= Math.sign(e.deltaY) * this.itemHeight;
          this.onEnd(true);
        }, { passive: false });
      }

      refreshHeight() {
        this.pickerHeight = this.wheel.parentElement.clientHeight || 120;
        this.itemYOffset = (this.pickerHeight / 2) - (this.itemHeight / 2) - 2;
        this.update();
      }

      onStart(e) {
        if (e.cancelable) e.preventDefault();
        // No paramos propagaci√≥n para que el overlay pueda prevenir scroll,
        // pero los pickers seguir√°n recibiendo el evento.
        this.isDragging = true;
        const y = e.touches ? e.touches[0].pageY : e.pageY;
        this.startY = y - this.currentY;
        this.lastY = y;
        this.lastTime = Date.now();
        this.wheel.style.transition = 'none';
      }

      onMove(e) {
        if (!this.isDragging) return;
        if (e.cancelable) e.preventDefault();
        const y = e.touches ? e.touches[0].pageY : e.pageY;
        const now = Date.now();
        const dt = now - this.lastTime;
        if (dt > 0) this.velocity = (y - this.lastY) / dt;

        this.currentY = y - this.startY;
        this.lastY = y;
        this.lastTime = now;
        this.update();
      }

      onEnd(isWheel = false) {
        if (!this.isDragging && !isWheel) return;
        this.isDragging = false;

        let targetY = this.currentY;
        if (!isWheel && Math.abs(this.velocity) > 0.1) {
          targetY += this.velocity * 150;
        }

        const index = Math.round(-targetY / this.itemHeight);
        this.setIndex(index);
      }

      setIndex(idx) {
        const minIdx = this.totalOptions;
        const maxIdx = (this.loopCount - 1) * this.totalOptions - 1;

        if (idx < minIdx) idx += this.totalOptions;
        if (idx > maxIdx) idx -= this.totalOptions;

        this.currentY = -idx * this.itemHeight;
        this.wheel.style.transition = 'transform 0.4s cubic-bezier(0.23, 1, 0.32, 1)';
        this.update();

        this.selectedValue = this.options[idx % this.totalOptions];
      }

      setSelectedValue(val) {
        const optIdx = this.options.indexOf(val);
        if (optIdx === -1) return;
        const midSetStart = Math.floor(this.loopCount / 2) * this.totalOptions;
        this.setIndex(midSetStart + optIdx);
      }

      update() {
        this.wheel.style.transform = `translateY(${this.currentY + this.itemYOffset}px)`;
        const centerIdx = Math.round(-this.currentY / this.itemHeight);
        const items = this.wheel.querySelectorAll('.picker-item');

        items.forEach((item, i) => {
          const dist = i - centerIdx;
          const isActive = dist === 0;
          item.classList.toggle('active', isActive);

          const rotate = dist * 25;
          const translateZ = Math.abs(dist) * -10;
          const opacity = Math.max(0.1, 1 - Math.abs(dist) * 0.35);
          item.style.transform = `rotateX(${rotate}deg) translateZ(${translateZ}px)`;
          item.style.opacity = opacity;
        });
      }
    }

    let modalParkingPicker, modalGatePicker;

    function openNew() {
      document.getElementById('editId').value = '';

      // Por defecto: puerta "‚Äî" (0) y parking 7
      modalGatePicker.setSelectedValue(0);
      modalParkingPicker.setSelectedValue(7);

      document.getElementById('editModal').style.display = 'flex';
      lockBackground();

      modalGatePicker.refreshHeight();
      modalParkingPicker.refreshHeight();
    }

    function openEditById(id) {
      const item = entries.find(x => x.id === id);
      if (!item) return;

      document.getElementById('editId').value = item.id;

      modalGatePicker.setSelectedValue(item.gate);
      modalParkingPicker.setSelectedValue(item.parking);

      document.getElementById('editModal').style.display = 'flex';
      lockBackground();

      modalGatePicker.refreshHeight();
      modalParkingPicker.refreshHeight();
    }

    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
      document.getElementById('editId').value = '';
      unlockBackground();
    }

    function removeById(id) {
      entries = entries.filter(x => x.id !== id);
      saveData();
      renderList();
    }

    function gateLabel(g) {
      return (g === 0 || g === "0") ? '‚Äî' : String(g);
    }

    function renderList() {
      const list = document.getElementById('resultsList');

      if (!entries.length) {
        list.innerHTML = '<div class="empty-state">Sin registros. Pulsa A√ëADIR.</div>';
        return;
      }

      // Orden por parking ascendente
      const view = [...entries].sort((a, b) => a.parking - b.parking);

      list.innerHTML = view.map((e) => {
        const safeId = String(e.id).replace(/'/g, "\\'");
        return `
          <div class="flight-card glass">
            <div class="card-body minimalist">
              <!-- (Invertido) Primero PUERTA -->
              <div class="info-item">
                <label>Puerta</label>
                <span class="val-gate">${gateLabel(e.gate)}</span>
              </div>

              <!-- Luego PARKING -->
              <div class="info-item">
                <label>Parking</label>
                <span class="val-parking">${e.parking}</span>
              </div>
            </div>
            <div class="card-actions">
              <button class="btn-action edit" onclick="openEditById('${safeId}')">EDITAR</button>
              <button class="btn-action delete" onclick="removeById('${safeId}')">BORRAR</button>
            </div>
          </div>
        `;
      }).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Parkings 7..24
      const parkings = Array.from({ length: 18 }, (_, i) => i + 7);

      // Puertas: 0 = "‚Äî" + 1..12
      const gates = [0, ...Array.from({ length: 12 }, (_, i) => i + 1)];

      modalGatePicker = new InfinitePicker('modalGateWheel', gates, (v) => (v === 0 ? '‚Äî' : String(v)));
      modalParkingPicker = new InfinitePicker('modalParkingWheel', parkings, (v) => String(v));

      loadData();

      document.getElementById('addBtn').addEventListener('click', openNew);
      document.getElementById('clearBtn').addEventListener('click', clearAll);

      document.getElementById('editForm').addEventListener('submit', (ev) => {
        ev.preventDefault();

        const gate = modalGatePicker.selectedValue;      // 0..12 (0 = "‚Äî")
        const parking = modalParkingPicker.selectedValue; // 7..24

        const id = document.getElementById('editId').value;

        if (id) {
          // Edita
          entries = entries.map(x => (x.id === id ? { ...x, gate, parking } : x));

          // Mant√©n 1 registro por parking (excepto el editado)
          entries = entries.filter(x => x.id === id || x.parking !== parking);
        } else {
          // Nuevo: 1 por parking
          entries = entries.filter(x => x.parking !== parking);
          entries.unshift({ id: newId(), gate, parking, createdAt: Date.now() });
        }

        saveData();
        renderList();
        closeModal();
      });

      /* === BLOQUEO TOTAL "tocar fuera no hace nada" ===
         Capturamos eventos del overlay para que NO se deslicen cosas detr√°s ni rebote.
         No cerramos modal por tocar fuera (solo X o GUARDAR). */
      const modal = document.getElementById('editModal');
      const modalContent = document.getElementById('modalContent');

      // Evita que los toques en el overlay hagan scroll/acciones raras
      ['touchstart', 'touchmove', 'wheel'].forEach(evt => {
        modal.addEventListener(evt, (e) => {
          // Prevenir scroll/bounce del overlay
          if (e.cancelable) e.preventDefault();
        }, { passive: false });
      });

      // Si se hace click fuera, no hace nada (y no cierra)
      modal.addEventListener('click', (e) => {
        // Nada, solo impedir que "algo" burbujee
        e.stopPropagation();
      });

      // Dentro del cuadro, dejamos que funcione normal (no bloqueamos clicks del contenido)
      modalContent.addEventListener('click', (e) => {
        e.stopPropagation();
      });
    });
  </script>
</body>
